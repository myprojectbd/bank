<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

     <!-- FontAwsome CSS -->
      <script src="https://kit.fontawesome.com/aa6165db6a.js" crossorigin="anonymous"></script>

     <link rel="stylesheet" href="style.css">
    <title>Bank</title>

    
</head>
<body>

   <div id="login-area">
    <h1 class="text-center">Wellcome To Pioneer Bank</h1>
    <div class="submitarea">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder= "Email">
        <br>
        <input type="password" class="form-control" placeholder="Password" id="">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
   </div>

   <div id="tran">
       <div class="row">
           <div class="col-md-4 ">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
               </div>
           </div>
           <div class="col-md-4 ">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
               </div>
           </div>
           <div class="col-md-4 ">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="current">100</span></h2>
               </div>
           </div>
       </div>

       <div class="row">
           <div class="col-md-6">
           <div class="submitarea">
            <h4>Deposit</h4>
            <br>
            <input id="depositAmount" type="text" class="form-control" placeholder="Dollar Amount you Want To Deposit">
            <br>
            <button id="deposit" class="btn btn-success">Deposit</button>
           </div>
           </div>
           <div class="col-md-6">
            <div class="submitarea">
                <h4>Withdraw</h4>
                <br>
            <input id="withdrawAmout" type="text" class="form-control" placeholder="Dollar Amount you Want To Withdraw">
            <br>
            <button id="withdraw" class="btn btn-success">Withdraw</button>
            </div>
           </div>
       </div>
   </div>



   <script src="system.js"></script>
    
</body>
</html>
